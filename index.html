<html lang="pt-br">

<head>
	<title>EcoSchool</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="icon" type="image/x-icon" href="/images/Vector.svg">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/customizacao.css" />
</head>

<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4">
				<h1>
					<a href="index.html" class="logo">EcoSchool
						<span>Tornando o futuro <strong>possível</strong></span></a>
				</h1>
				<ul class="list-unstyled components mb-5">
					<li class="active">
						<a href="index.html"><span class="fa fa-home mr-3"></span> Início</a>
					</li>

					<li>
						<a href="pontos.html"><span class="fa fa-star mr-3"></span> Pontos</a>
					</li>
					<li>
						<a href="arrecadacao.html"><span class="fa  fa-pencil-square-o mr-3"></span> Arrecadação</a>
					</li>
					<li>
						<a href="dinamica.html"><span class="fa fa-book mr-3"></span> Dinâmica</a>
					</li>
					<li>
						<a href="orientacoes.html"><span class="fa fa-exclamation-triangle mr-3"></span>
							Orientações</a>
					</li>
					<li>
						<a id="btnLogin"><span class="fa fa-sign-in mr-3"></span> Login</a>	
					</li>

					<p id="loginStatus"></p>
				</ul>
				<div class="footer">
					<p>
						Copyright &copy;
						<script>
							document.write(new Date().getFullYear());
						</script>
						Todos os direitos reservados <br /><br />Feito com ❤️
					</p>
				</div>
			</div>
		</nav>
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content bg-light">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Faça o login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div id="loginErrorMessage" style="color: red;"></div> <!-- Adicione esta linha para a mensagem de erro -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar de mim</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="btnLoginModal" onclick="login()">Entrar</button>
            </div>
          </div>
        </div>
        </div>

		<!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5 corpo-apresentacao">
			
			<img class="logo-apresentacao" src="images/Vector.svg" alt="" srcset="">

		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
